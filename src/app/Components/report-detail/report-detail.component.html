<div class="report-detail-container">
  <div class="form-header">
    <button (click)="goBack()" class="back-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
      </svg>
    </button>
    <h1 class="page-title">Detalle del Reporte</h1>
  </div>

  <div *ngIf="report" class="detail-card">
    <div class="card-header">
      <div class="report-id">#{{ report.id }}</div>
      <div class="report-date">{{ report.date }}</div>
    </div>
    
    <div class="card-image">
      <img [src]="report.photo" alt="Foto del reporte" class="report-image">
    </div>
    
    <div class="card-content">
      <div class="detail-item">
        <div class="detail-label">Descripci√≥n:</div>
        <div class="detail-value">{{ report.description }}</div>
      </div>
      
      <div class="detail-item">
        <div class="detail-label">Responsable:</div>
        <div class="detail-value">{{ report.technician }}</div>
      </div>
      
      <div class="detail-item">
        <div class="detail-badge" 
             [ngClass]="{'status-active': report.status === 'Activo', 'status-inactive': report.status !== 'Activo'}"
             class="status-badge">
          {{ report.status }}
        </div>
      </div>
      
      <div class="action-buttons">
        <button (click)="goBack()" class="action-btn back-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          Regresar
        </button>
        <button (click)="deleteReport()" class="action-btn delete-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            <line x1="10" y1="11" x2="10" y2="17"></line>
            <line x1="14" y1="11" x2="14" y2="17"></line>
          </svg>
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="!report" class="not-found">
    <p>Reporte no encontrado.</p>
    <button (click)="goBack()" class="action-btn back-button">Regresar</button>
  </div>
</div>
